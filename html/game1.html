<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Game 1</title>
    <link rel="stylesheet" href="../css/game1.css" />
    <link rel="stylesheet" href="../css/background.css" />
    <link rel="shortcut icon" type="x-icon" href="../images/web-icon.png" />
    <link href="//fonts.googleapis.com/css?family=VT323" rel="stylesheet" />
    <script
      src="https://kit.fontawesome.com/a6758ab841.js"
      crossorigin="anonymous"
    ></script>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
  </head>
  <body>
    <div
      id="loadingContainer"
      style="
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      "
    >
      <div id="loadingAnimation"></div>
    </div>
    <div id="background_dots">
      <div id="dots1"></div>
      <div id="dots2"></div>
      <div id="dots3"></div>
    </div>
    <div class="game-container">
      <div class="Exit">
        <p id="exit-btn">
          Exit<i class="fa-solid fa-person-walking-arrow-right exit-icon"></i>
        </p>
      </div>
      <script src="../js/game1.js"></script>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.7.3/lottie_light.min.js"></script>
    <script src="../js/lottie.js"></script>
  </body>
</html>
